	<head>

		<link rel="stylesheet" href="../css/styles.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="master-div">
			<h1 id="time-text" class="info-text"></h1>
			<h1 id="greeting-text" class="info-text"></h1>
