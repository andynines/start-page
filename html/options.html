<html lang="en">
	<head>
		<title>Start Page Options</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div align="center">
			<p>What name would you like to be greeted by?</p>
			<input id="master-name" type="text">
			<p>What zip code would you like to see weather forecasts for?</p>
			<input id="zip-code" type="text">
			<p>Please paste your OpenWeatherMap API key here:</p>
			<input id="api-key" type="text">
			<br>
			<br>
			<input id="save" type="button" value="Submit">
			<p id="status"></p>
		</div>
		<script src="../js/options.js"></script>
	</body>
</html>
